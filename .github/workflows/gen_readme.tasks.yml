name: üèóÔ∏è gen readme
run-name: ${{ github.actor }} - generate readme
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Make Github commit
        run: |
          #--------------------------------------------------------------
          # config
          ENTRY_PATH="./.github/workflows"
          RAW_URL="https://raw.githubusercontent.com/tmslpm/Collection-Github-Action/main/.github/workflows/"
          URL="https://github.com/tmslpm/Collection-Github-Action/blob/main/.github/workflows/" 
           
          #--------------------------------------------------------------
          # get all workflows in repos
          RESULT=$(ls $ENTRY_PATH)
           
          #--------------------------------------------------------------
          # append all action title + link in readme 
          strList=""
          for f in $RESULT; do 
            title=$(cat "${ENTRY_PATH}/${f}" | grep "^name:")
            strList="${strList}<br><h4>${title}</h4><p>üîó <a href='${URL}${f}' title='open the action'>${f}</a> (<a href='${RAW_URL}${f}' title='open the action'>raw</a>)</p>"
          done

          #--------------------------------------------------------------
          # write in readme
          cat > README.md << EOL
          <h1>üöÄ Collection Github Action</h1>
          ${strList}
          <hr>
          <pre align=center>
            ‚Üë‚Üë‚Üë <a href="#-collection-github-action" title="click to scroll up" alt="click to scroll up">BACK TO TOP</a> ‚Üë‚Üë‚Üë
          </pre>
          EOL
          #--------------------------------------------------------------
          # commit and push with ad-m/github-push-action
          git config --local user.email "gh-actions@users.noreply.github.com" && git config --local user.name "gh-actions-bot"
          git add . && git commit -m "commit by gh actions"
      - name: Make Github push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main