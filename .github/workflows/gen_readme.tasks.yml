name: 🏗️ gen readme
run-name: ${{ github.actor }} - generate readme
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Make Github commit
        run: |
          #--------------------------------------------------------------
          # get all workflows in repos
          result=$(ls ./.github/workflows)
          #--------------------------------------------------------------
          # reset readme
          cat > README.md << EOL
          🚀 Collection Github Action
          EOL
          #--------------------------------------------------------------
          # append all action title + link in readme
          for f in $result; do
            echo "- File -> $f" | tee -a README.md
          done
          #--------------------------------------------------------------
          # commit and push with ad-m/github-push-action
          git config --local user.email "gh-actions@users.noreply.github.com" && git config --local user.name "gh-actions-bot"
          git add . && git commit -m "commit by gh actions"
      - name: Make Github push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main