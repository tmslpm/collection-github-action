# task/action name/descrption
name: build
run-name: ${{ github.actor }} - example get gist

on: workflow_dispatch 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 

      - run: |
          RESPONSE_API=$(curl -L\
            -H "Accept: application/vnd.github+json"\
            -H "Authorization: token ${{ secrets.PAT }}"\
            -H "X-GitHub-Api-Version: 2022-11-28"\
            https://api.github.com/users/tmslpm/gists)
          echo $RESPONSE_API > gist_data.last.json

      - name: Make Github commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "update dist after build (github-actions)" 
      - name: Make Github push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
 